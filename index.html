<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가은쓰 페이지</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            position: relative;
        }
        .index-image {
            width: 50%;
            height: auto;
            max-width: 50%;
        }
        .link-container {
            position: absolute;
            top: 20%; 
            width: 90%;
            display: flex;
            justify-content: space-evenly;
            align-items: center; 
        .link-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            text-decoration: none; 
        }
        .speech-bubble {
            position: absolute;
            top: 40%; 
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 30px; 
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 40px;
            color: #333;
            z-index: 1;
            display: inline-block; 
        }

        .speech-bubble::before, .speech-bubble::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 70%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .speech-bubble::before {
            width: 40px;
            height: 30px;
            left: -15px;
            top: 10px;
        }

        .speech-bubble::after {
            width: 40px;
            height: 30px;
            right: -15px; 
            top: 10px; 
        }
    </style>
</head>
<body>

    <!-- 인트로 이미지 -->
    <img src="인트로이미지.JPG" alt="인트로이미지" class="인트로이미지">

    <!-- 구름 모양 말풍선 -->
    <div class="speech-bubble">
        You can still try again tomorrow!
    </div>

    <!-- 수평으로 정렬된 링크 버튼들 -->
    <div class="link-container">
        <a href="./resume.html" class="link-text">Resume</a>
        <a href="./major.html" class="link-text">Major</a>
        <a href="./bucket.html" class="link-text">Bucket List</a>
        <a href="./profile.html" class="link-text">Profile</a>
    </div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</body>
</html>
